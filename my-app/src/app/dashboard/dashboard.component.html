
<div class="container">

<br/>
<br/>
        <div class="row" >
                <mat-card>
                        <form style="padding-left:5%;" #f="ngForm" novalidate>
                                <div class="row"> 
                                        <mat-form-field style="width:400px !important">
                                                <mat-label>Search</mat-label>
                                                <input matInput name="filterStatus" [(ngModel)]="filterStatus" #first="ngModel" />
                                        </mat-form-field>
                                </div>
                        </form>
                                
                </mat-card>
        </div>
        <br/>
        <div class="row">
                <div class="col-md-offset-10">
                        <div class="row">
                                <button mat-button [matMenuTriggerFor]="menu">Sort By Date</button>
                                <mat-menu #menu="matMenu">
                                        <button (click)="sortByAsc()" mat-menu-item>ASC</button>
                                        <button (click)="sortByDes()" mat-menu-item>DES</button>
                                </mat-menu>
                        </div>
                </div>

        </div>
        <br/>
        <div class="row">
                
                <div class="col-md-3" style="margin-bottom:10px;" *ngFor="let user of columns | filter:filterStatus:'id'">

                        <mat-card class="example-card">
                                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                                <mat-card-header>
                                                <div mat-card-avatar class="example-header-image"></div>
                                                <mat-card-title>Shiba Inu {{user.id}}</mat-card-title>
                                                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                                </mat-card-header>        
                                <mat-card-actions>
                                        <button mat-button>LIKE</button>
                                        <button mat-button>SHARE</button>
                                </mat-card-actions>
                        </mat-card>
                                      
                        
                </div>
        </div>

        <div class="row">
                <div class="col-md-offset-10">
                        <span (click)="openDialog()" style="color:#3f51b5;font-size:90px;"><i class="fa fa-circle" ></i><span style="margin-left:-32.5%;color:white;">+</span></span>
                </div>
        </div>
        
        <div class="row">
                <mat-card>
                        <mat-paginator [length]="length"
                                [pageSize]="pageSize"
                                [pageSizeOptions]="pageSizeOptions">
                        </mat-paginator>
                </mat-card>
        </div>

</div>
