<div class="container-fluid" style="overflow:hidden;">

    <div class="row">
        <h1 mat-dialog-title> &nbsp;&nbsp;&nbsp;   {{'Upload New Video'}}</h1>
    </div>
    <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <input class="form-control" type="file" placeholder="file" name="file" id="file" ngModel #first="ngModel"            (change)="handleFileInput($event.target.files)"/>
            </div>
            <div class="col-md-4"></div>
    </div>
    <div class="row">
        <form #f="ngForm" (ngSubmit)="createJob(f)" novalidate>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput name="title" ngModel #first="ngModel" placeholder="Title" />
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput name="description" ngModel #first="ngModel" placeholder="Ex. It makes me feel youtuber..."></textarea>
                </mat-form-field>
            </div>
            <div class="row">
                    <div class="col-md-offset-10">
                        <button type="submit" [disabled]="permission_btn" mat-raised-button>Save</button>
                    </div>
            </div>
        </form>
    </div>
    <br/>
    <br/>
</div>
