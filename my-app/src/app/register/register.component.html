<div class="row">

    <br/>
    <br/>
    <div class="col-md-4"></div>    
    <div class="col-md-4">    
        <div class="row">
                <h1 mat-dialog-title> Registration </h1>
        </div>
        <div class="row">
            <form #f="ngForm" (ngSubmit)="register(f)" novalidate>
                <div class="row"> 
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input matInput name="username" ngModel #first="ngModel" />
                        </mat-form-field>
                </div>
                <div class="row"> 
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput name="name" ngModel #first="ngModel" />
                        </mat-form-field>
                </div>
                <div class="row"> 
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input matInput name="lastname" ngModel #first="ngModel" />
                        </mat-form-field>
                </div>
                <div class="row">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input type="password" matInput name="password" ngModel #first="ngModel" />
                        </mat-form-field>
                </div>
                <div class="row">
                        <mat-form-field>
                            <mat-label>Re-type Password</mat-label>
                            <input type="password" matInput name="repassword" ngModel #first="ngModel" />
                        </mat-form-field>
                </div>
                <div class="row">
                    <button [disabled]="btn_enable" type="submit" mat-raised-button>Enter</button>
                </div>
                <div class="row" *ngIf="animal">
                    You chose: <i>{{animal}}</i>
                </div>
            </form>
        </div>
    </div>
    
    <div class="col-md-4"></div>    

</div>
