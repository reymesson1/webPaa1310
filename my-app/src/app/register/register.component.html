<div class="row">

    <br/>
    <br/>
    <div class="col-md-4"></div>    
    <div class="col-md-4">    
        <div class="row">
                <h1 mat-dialog-title *ngIf="permission!='3'" > {{'Registration'}} </h1>
                <h1 mat-dialog-title *ngIf="permission=='3' && !editMode "> {{'New User'}} </h1>
                <h1 mat-dialog-title *ngIf="permission=='3' && editMode "> {{'Edit User'}} </h1>
        </div>
        <div class="row">
            <form #f="ngForm" (ngSubmit)="register(f)" novalidate>
                <div class="row"> 
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input *ngIf="!editMode" matInput name="username" ngModel #first="ngModel" />
                            <input *ngIf="editMode" [(value)]="userEditArr.username" matInput />
                        </mat-form-field>
                </div>
                <div class="row"> 
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input *ngIf="!editMode" matInput name="name" ngModel #first="ngModel" />
                            <input *ngIf="editMode" [(value)]="userEditArr.name" matInput />
                        </mat-form-field>
                </div>
                <div class="row"> 
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input *ngIf="!editMode" matInput name="lastname" ngModel #first="ngModel" />
                            <input *ngIf="editMode" [(value)]="userEditArr.lastname" matInput />
                        </mat-form-field>
                </div>
                <div class="row">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input *ngIf="!editMode" type="password" matInput name="password" ngModel #first="ngModel" />
                            <input *ngIf="editMode" [disabled]="editMode" type="password" matInput name="password" ngModel #first="ngModel" />
                        </mat-form-field>
                </div>
                <div class="row">
                        <mat-form-field>
                            <mat-label>Re-type Password</mat-label>
                            <input *ngIf="!editMode" type="password" matInput name="repassword" ngModel #first="ngModel" />
                            <input *ngIf="editMode" [disabled]="editMode" type="password" matInput name="repassword" ngModel #first="ngModel" />
                        </mat-form-field>
                </div>
                <div class="row">
                    <button [disabled]="btn_enable" *ngIf="!editMode" type="submit" mat-raised-button>Enter</button>
                    <button [disabled]="btn_enable" *ngIf="editMode" type="submit" mat-raised-button>Update</button>
                </div>
                <div class="row" *ngIf="animal">
                    You chose: <i>{{animal}}</i>
                </div>
            </form>
        </div>
    </div>
    
    <div class="col-md-4"></div>    

</div>
