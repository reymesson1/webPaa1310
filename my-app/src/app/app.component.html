<mat-toolbar color="primary">
    <button (click)="openMenu()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Connect 4 Game</span>
    <div class="col-md-offset-10">
        <button *ngIf="bool" (click)="play()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>volume_up</mat-icon>
        </button>
        <button *ngIf="!bool" (click)="play()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>volume_off</mat-icon>
        </button>
    </div>
</mat-toolbar>
<div class="row">
    <router-outlet></router-outlet>
</div>
