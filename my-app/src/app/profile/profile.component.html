<div class="container">

    <br/>

        <div class="row" >
                <mat-card>

                        <span style="font-size:200px;padding-left:5%;" ><i class="fa fa-user"></i></span>
                        
                        <h1 style="padding-left:5%;">{{username}}</h1>
                                
                </mat-card>
        </div>

        <br/>
        <br/>

        <div class="row">

                <mat-tab-group>
                        <mat-tab label="My Videos List"> 
                                <mat-card>

                    
                    
                                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                                            <!--- Note that these columns can be defined in any order.
                                                    The actual rendered columns are set as a property on the row definition" -->
                                            
                                            <!-- Position Column -->
                                            <ng-container matColumnDef="id">
                                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                            </ng-container>
                                            
                                            <!-- Name Column -->
                                            <ng-container matColumnDef="date">
                                                <th mat-header-cell *matHeaderCellDef> Date </th>
                                                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                                            </ng-container>
                                            
                                            <!-- Weight Column -->
                                            <ng-container matColumnDef="weight">
                                                <th mat-header-cell *matHeaderCellDef> Title </th>
                                                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                                            </ng-container>
                                            
                                            <!-- Symbol Column -->
                                            <ng-container matColumnDef="symbol">
                                                <th colspan="3" mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;Action </th>
                                                        <td colspan="2" mat-cell *matCellDef="let element"> 
                                                                <button [disabled]="permission !='3'" mat-button mat-raised-button color="primary">Edit</button>&nbsp;
                                                                <button [disabled]="permission !='3'" mat-button mat-raised-button color="warn">Delete</button>
                                                        </td>
                                            </ng-container>
                                            
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                        
                                              
                    
                    
                                </mat-card>
                    
                        </mat-tab>
                        <mat-tab [disabled]="permission!='3'" label="All Available Users"> 
                                <app-user-list></app-user-list>
                         </mat-tab>
                        <mat-tab [disabled]="permission!='3'" label="User Permission"> Content 3 </mat-tab>
                </mat-tab-group>


        </div>



</div>
