<br/>
<div class="row">
        <div class="col-md-offset-10">
                        
                <button mat-raised-button color="primary" mat-button (click)="openDialog()">New User</button>
        </div>
</div>
<div class="row">
    <mat-card>

                        
                        
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                <!-- Id Column -->
                <ng-container matColumnDef="_id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
                </ng-container>

                <!-- Username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef > Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                </ng-container>
                
                <!-- Permission Column -->
                <ng-container matColumnDef="permission">
                    <th mat-header-cell *matHeaderCellDef> Permission </th>
                    <td mat-cell *matCellDef="let element"> {{element.permission}} </td>
                </ng-container>
                            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th colspan="2" mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;Action </th>
                            <td colspan="2" mat-cell *matCellDef="let element"> 
                                    <button [disabled]="permission !='3'" mat-button mat-raised-button color="primary" (click)="edit(element._id)" >Edit</button>&nbsp;
                                    <button [disabled]="permission !='3'" mat-button mat-raised-button color="warn" (click)="delete(element._id)">Delete</button>
                            </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
                


    </mat-card>

</div>
