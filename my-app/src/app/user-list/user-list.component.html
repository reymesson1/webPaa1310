<mat-card>

                    
                    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
            <!-- Position Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="permission">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.permission}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.creator}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;Action </th>
                        <td colspan="2" mat-cell *matCellDef="let element"> 
                                <button [disabled]="permission !='3'" mat-button mat-raised-button color="primary">Edit</button>&nbsp;
                                <button [disabled]="permission !='3'" mat-button mat-raised-button color="warn">Delete</button>
                        </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
              


</mat-card>
